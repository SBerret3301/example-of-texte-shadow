<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>CSS Course</title>
</head>
<style>
    /* Style for a container div */
    div {
        padding: 10px; /* Apply 10 pixels of padding to the div */
        border-top: 1px double rgb(0, 0, 0); /* Apply a double black border to the top of the div */
        border-left: 3px solid rgb(88, 223, 233); /* Apply a solid border with a light blue color to the left of the div */
        border-right: 3px solid rgb(88, 223, 233); /* Apply a solid border with a light blue color to the right of the div */
        border-bottom: 3px solid rgb(88, 223, 233); /* Apply a solid border with a light blue color to the bottom of the div */
        border-bottom-left-radius: 10px; /* Apply a border radius to the bottom-left corner of the div */
        border-bottom-right-radius: 10px; /* Apply a border radius to the bottom-right corner of the div */
    }

    /* Style for h1 element inside the div */
    div h1 {
        text-align: center; /* Center-align the text of the h1 element */
        color: rgb(255, 255, 255); /* Set the text color of the h1 element to white */
        background-image: linear-gradient(rgb(22, 175, 137), black); /* Apply a linear gradient background to the h1 element */
        text-shadow: 4px 4px 4px red; /* Apply a red text shadow to the h1 element */
    }

    /* Style for h2 element inside the div */
    div h2 {
        font-size: 40px; /* Set the font size of the h2 element to 40 pixels */
        text-transform: uppercase; /* Convert the text of the h2 element to uppercase */
    }

    /* Style for p element inside the div */
    div p {
        text-indent: 40px; /* Indent the first line of the text inside the p element by 40 pixels */
    }
</style>
<body>
    <!-- Container div with headings and paragraph -->
    <div>
        <h1>CSS Course</h1>
        <h2>Summary</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus ratione quos ullam officia, delectus nemo cum autem possimus rerum magnam ipsa provident consequuntur dolorum. Aspernatur natus nobis impedit praesentium tempore?</p>
    </div>
</body>
</html>
